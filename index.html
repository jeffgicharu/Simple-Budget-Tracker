<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Simple Budget Tracker</h1>
        <p>Keep track of your expenses easily and efficiently</p>
    </header>
    <main>
        <section class="input-form">
            <h2>Add New Expense</h2>
            <form>
                <div class="form-group">
                    <label for="item-name">Item Name</label>
                    <input type="text" id="item-name" placeholder="Enter item name" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" step="0.01" min="0" placeholder="Enter amount" required>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section class="expense-list">
            <h2>Expense List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Item Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Groceries</td>
                        <td>$50.00</td>
                        <td>2024-11-22</td>
                    </tr>
                    <tr>
                        <td>Rent</td>
                        <td>$500.00</td>
                        <td>2024-11-01</td>
                    </tr>
                    <tr>
                        <td>Transportation</td>
                        <td>$20.00</td>
                        <td>2024-11-20</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="total-section">
            <h2>Total Expenses</h2>
            <p class="total-amount">$570.00</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Simple Budget Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
